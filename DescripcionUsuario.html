<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Descripción</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/des.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>
  <body>
    <div class="container ">
      <div class="row" >

          <div class="col-md-7">
              <h3>Descripción</h3>
              <form action="" method="POST" id="formulario">
                <label for="">Nombre</label>
                
                <input type="text" id="nombre" name="nombre" placeholder="nombre" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
                
                <div id="sugerenciaNombre"></div>

                <label for="">Correo</label>
                <input type="text" id="correo" name="correo" placeholder="user@mail.com">
                
                <label for="">Descripcion</label>
                <textarea  id="area"></textarea>
            
                <button class="btn btn-success" type="button" id="boton" data-container="body" data-toggle="popover" data-placement="right" data-content="Esta mierda no se muestra">Guardar</button>
              </form>
				
				<div id="error_nombre">
					
				</div>
				<div id="error_correo">
					
				</div>
				
            </div> 

      </div>

    </div>
    

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/inter_descripcionUsuario.js"></script>
  </body>
</html>
